events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream shinobi_backend {
        server shinobi-server:9001;
    }

    upstream shinobi_api {
        server shinobi-server:9002;
    }

    upstream shinobi_hub {
        server shinobi-server:9526;
    }

    upstream shinobi_hub_ws {
        server shinobi-server:9527;
    }

    server {
        listen 80;
        server_name localhost;

        # Game Server
        location / {
            proxy_pass http://shinobi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 1d;
            proxy_send_timeout 1d;
            proxy_read_timeout 1d;
        }

        # API
        location /api {
            proxy_pass http://shinobi_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Hub
        location /hub {
            proxy_pass http://shinobi_hub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Hub WebSocket
        location /hub/ws {
            proxy_pass http://shinobi_hub_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
